apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-sample-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-sample-app
  template:
    metadata:
      labels:
        app: otel-sample-app
    spec:
      containers:
      - name: otel-sample-app
        image: YOUR_ACCOUNT_ID.dkr.ecr.YOUR_REGION.amazonaws.com/otel-sample-app:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability.svc.cluster.local:4317"
        - name: OTEL_SERVICE_NAME
          value: "otel-sample-app"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=production"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: otel-sample-app
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: otel-sample-app
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
